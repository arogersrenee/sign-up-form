<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Rogers | TOP - Sign-up Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>

        </div>
        <div class="content">
            <h1>Practice Form</h1>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <span class="italic">now</span> to get started</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form action="#" ></form>
        <section>
            <h2>Let's do this!</h2>
            <div class="name">
                <p>
                    <label for="first-name">First Name<span aria-label="requried">*</span></label>
                    <input type="text" id="first-name" placeholder="First Name" name="fname" required>
                </p>
                <p>
                    <label for="last-name">Last Name<span aria-label="requried">*</span></label>
                    <input type="text" id="last-name" placeholder="Last Name" name="lname" required>
                </p>
            </div>
            <div class="contact">
                <p>
                    <label for="email">Email Address<span aria-label="requried">*</span></label>
                    <input type="email" id="email" placeholder="hello@youremail.com" name="email" required>
                </p>
                <p>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="123-123-1234" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}
                    ">
                </p>
            </div>
            <div class="password">
                <p>
                    <label for="password">Password<span aria-label="requried">*</span><span class="pwd-minimum"> (minimum 10 characters)</span></label>
                    <input type="password" id="password" placeholder="Enter password" name="password">
                </p>
                <p>
                    <label for="confirmation">Confirm Password<span aria-label="requried">*</span></label>
                    <input type="password" id="confirmation" placeholder="Confirm password" name="confirmation">
                </p>
            </div>
        </section>
        <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
        
    </main>
</body>
</html>
